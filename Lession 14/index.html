<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>

        <tr>
            <td>John Doe</td>
            <td>John Email</td>
            <td>John Phone</td>

        </tr>
        <tr>
            <td>An Nguyen</td>
            <td>An Email</td>
            <td>An Phone</td> 
        </tr>
        <tr>
            <td>Nguyen Van A</td>
            <td>Nguyen Van A Email</td>
            <td>Nguyen Van A Phone</td>
        </tr>
        <tr>
            <td>Nguyen Van B</td>
            <td>Nguyen Van B Email</td>
            <td>Nguyen Van B Phone</td>
        </tr>
        <tr>
            <td>Nguyen Van C</td>
            <td>Nguyen Van C Email</td>
            <td>Nguyen Van C Phone</td>
        </tr>

    </table>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</body>
</html>
