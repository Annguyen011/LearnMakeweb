<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body class="bg-gray-50 p-8">
    <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-700">Chào mừng đến với Lesson 1</h1>
        <p class="text-gray-600">Đây là trang khởi tạo cho bài học</p>
    </header>
    <main class="max-w-3xl mx-auto">
        <p id="Demo-text">Bắt đầu chỉnh sửa nội dung tại đây!</p>
        <h1>Tieu de 12</h1>
        <script>
            const updateTextStyle = () => {
            const textElement = document.getElementById("Demo-text");
            textElement.style.color = "blue";
            textElement.style.fontSize = "20px";
            textElement.style.fontWeight = "bold";
}
        </script>
        <button type="button" onclick="updateTextStyle()">Update text</button>
    </main>
</body>
</html>
